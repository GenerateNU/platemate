name: frontend

permissions:
  contents:
    read: all
    write: all

on:
  push:
    branches:
      - "**"
    paths:
      - "frontend/**"

jobs:
  format:
    name: format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install Dependencies
        run: cd frontend && bun install
      - name: Format Code
        run: cd frontend && bun run format
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install Dependencies
        run: cd frontend && bun install
      - name: Lint Code
        run: cd frontend && bun run lint
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install Dependencies
        run: cd frontend && bun install
      - name: Test Code
        run: cd frontend && bun run test